<div ng-controller="AppCtrl" class="full" layout="vertical" layout-padding>
  <p class="inset">
    Open a dialog over the app's content. Press escape or click outside to close the dialog.
  </p>

  <div layout="vertical" layout-sm="horizontal" layout-align="center" >
    <md-button class="md-primary" ng-click="alertDialog($event)">
      Alert Dialog
    </md-button>
    <div class="gap"></div>
    <md-button class="md-primary" ng-click="confirmDialog($event)">
      Confirm Dialog
    </md-button>
    <div class="gap"></div>
    <md-button class="md-primary" ng-click="dialogAdvanced($event)">
      Custom Dialog
    </md-button>
  </div>
  
  <br/>
  <b layout="horizontal" layout-align="center center" layout-padding>
    {{alert}}
  </b>
</div>
